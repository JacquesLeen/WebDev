<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <h1>
        Internal Links
    </h1>
    <section>
        We can link to a file in the same directory as the file like that:
        <a href="same-dir.html" title="same-dir-link">LINK LINK LINK</a> It should work if you click on that
    </section>

    <a href="same-dir.html" title="same-dir-link">
        <div>
            I can put the hyperlink in a div as well!
        </div>
    </a>
</body>
